<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- NAVBAR  -->
    <header>
        <a href="index.html" class="logo">
            <img src="Img/buddy-stores-low-resolution-logo-color-on-transparent-background.png" alt="">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-dots-horizontal-rounded' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="index.html" style="--i:0;">HOME</a>
            <a href="shop.html" style="--i:1;">SHOP</a>
            <a href="about.html" style="--i:2;">ABOUT</a>
            <a href="contact.html" style="--i:3;">CONTACT</a>
            <a href="login.html" style="--i:3;">LOGIN</a>
            <a href="cart.html" style="--i:4;">
                <i class='bx bx-cart'></i>
            </a>
        </nav>
    </header>
    <!-- NAVBAR  -->

    <div class="cartIntro">
        <h3>CART</h3>

        <div class="unavaliablelist">
            <div>
            <p class="fsCart">Add a product to see your cart</p>
            <button><a href="shop.html">SEE PRODUCTS</a></button>
            </div>
        </div>
        
        <div class="avaliableList">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- Sample Row -->
                    <tr>
                        <td>
                            <img src="https://images.pexels.com/photos/13936049/pexels-photo-13936049.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Product" width="50">
                        </td>
                        <td>001</td>
                        <td>$10.00</td>
                        <td>
                            <span>1</span>
                        </td>
                        <td>$10.00</td>
                        <td><button class="delete-btn">Delete</button></td>
                    </tr>
                    <!-- Repeat similar rows for more products -->
                </tbody>
            </table>
            <button class="checkBTN">Check Out</button>
        
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>    
</body>
</html>
