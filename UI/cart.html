<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <nav>
        <div class="logo">
            <a href="index.html"><img src="Img/buddy-stores-low-resolution-logo-color-on-transparent-background.png"alt=""></a>
        </div>
        <div class="list_items">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="shop.html"><li>Shop</li></a>
                <li>About Us</li>
                <li>Contact Us</li>
                <a href="cart.html">
                    <li>
                        <i class="gg-shopping-bag"></i>
                        <span id="cart-item-count"></span>
                    </li>
                </a>
            </ul>
        </div>
    </nav>

    <div class="cartIntro">
        <h3>CART</h3>

        <div class="unavaliablelist">
            <div>
            <p>Add a product to see your cart</p>
            <button><a href="shop.html">SEE PRODUCTS</a></button>
            </div>
        </div>
        
        <div class="avaliableList">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- Sample Row -->
                    <tr>
                        <td>
                            <img src="https://images.pexels.com/photos/13936049/pexels-photo-13936049.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Product" width="50">
                        </td>
                        <td>001</td>
                        <td>$10.00</td>
                        <td>
                            <button class="sub-btn">-</button>
                            <span>1</span>
                            <button class="add-btn"></button>
                        </td>
                        <td>$10.00</td>
                        <td><button class="delete-btn">Delete</button></td>
                    </tr>
                    <!-- Repeat similar rows for more products -->
                </tbody>
            </table>
            <button class="checkBTN">Check Out</button>
        
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>    
</body>
</html>
